<div id="areas" class="row">
    <div class="area col-md-3" cd-droppable drop="moveCard" data-areaid="{{area.id}}" ng-repeat="area in data.areas">
        <h4><a class='link link-unstyled' href="#/areas/{{area.id}}">{{area.name}}</a></h4>
        <div class="cards" id="card{{card.id}}" data-cardid="{{card.id}}" cd-draggable ng-repeat="card in area.cards">
            <div class="card panel panel-default">
                <div class="panel-body"><a class='link link-unstyled' href="#/cards/{{card.id}}">{{card.name}}</a></div>
                <div class="panel-footer">
                    <span ng-repeat="label in card.labels" class="label label-info">{{label}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
