<button type="button" class="btn btn-link" ng-show="!state.isOpen" ng-click="showBox()">Add...</button>

<form ng-show="state.isOpen" ng-submit="quickAddForm.$valid && addCard(card)" name="quickAddForm" novalidate>
    <div class="form-group" ng-class="{'has-error': !quickAddForm.$valid}" >
        <input type="text" class="form-control" ng-blur="hideBox()" name="name" ng-model="card.name" cd-focus="state.isOpen" required></input>
    </div>
</form>
