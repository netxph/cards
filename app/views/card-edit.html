<div class="card-form">
    <form name="cardForm">
         <cd-card-form></cd-card-form>        
         <button type="submit" class="btn btn-default" ng-disabled="!(cardForm.$valid && cardForm.$dirty)" ng-click="editCard()">Submit</button>
         <button type="button" class="btn btn-danger" ng-click="deleteCard()">Delete</button>
    </form>
</div>
